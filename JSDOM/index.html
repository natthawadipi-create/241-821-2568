    <h1>แบบฟอร์มเลือกความสนใจ</h1>
    <div id="content">
        <!--<ul>
            <li>กีฬา</li>
            <li>ดนตรี</li>
            <li>อ่านหนังสือ</li>
        </ul>-->
    </div>
    <input type="checkbox" name="interest" value="กีฬา">กีฬา
    <input type="checkbox" name="interest" value="ดนตรี">ดนตรี
    <input type="checkbox" name="interest" value="อ่านหนังสือ">อ่านหนังสือ
    <br><br>
    <button onclick="submitinterest()">ส่งข้อมูล</button>
    <script>
        function submitinterest(){
            //ดึงข้อมูลจากcheckbox ทีทถูกเลือก
            let checkboxes=document.querySelectorAll('input[name="interest"]');
            let contentHTML='<ul>';
            //เอาvalue ของcheckbox ที่ถูกเลือกออกมา
            for(let i=0; i<checkboxes.length; i++){
                if(checkboxes[i].checked){
                    console.log(checkboxes[i].value);//แสดงค่าที่เลือกในconsole
                    contentHTML+='<li>'+checkboxes[i].value+'</li>';
                }
            }
            //วนคำที่เลือกใส่กลับไปที่html
            contentHTML+='</ul>';
            console.log(contentHTML);
            //ใส่htmlที่สร้างขึ้นลงในdiv id="content"
            let contentdiv=document.getElementById('content');
            contentdiv.innerHTML=contentHTML;
        }
        
    </script>

    <input type="radio" name="gender" value="male" onchange="onchangeGender()" checked="true"> ชาย
    <input type="radio" name="gender" value="female" onchange="onchangeGender()" > หญิง
    <script>
        function onchangeGender(){
            console.log("onchangeGender");
            //เลือก genber ทุก input ออกมา
            let genberinputs=document.querySelectorAll('input[name="genber"]');
            //checked คตัวไหน มี checkอยู่ ให้เอา value มาแสดง
            for(let i=0; i<genberinputs.length; i++){
                if(genberinputs[i].checked){
                    console.log("เพศที่เลือก: "+genberinputs[i].value);
                }
            }
        }
    </script>
